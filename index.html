<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .navbar {
            background: #333;
            padding: 1rem;
            text-align: center;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            color: #f4b400;
        }
        .headings {
            text-align: center;
            margin: 50px 0;
            font-size: 32px;
            color: #222;
        }
        .main {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('background.jpg') center/cover no-repeat;
            color: #fff;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background: #f4b400;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e09e00;
        }
        #about, #portfolio, #service, #contact {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #pic img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .box {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background: #f8f8f8;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send {
            background: #f4b400;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #send:hover {
            background: #e09e00;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Projects</a></li>
            <li><a href="#service">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home" class="main">
        <h1>I am <br> Ezil Elan</h1>
        <button class="btn">Hire Me</button>
    </section>
    <section id="about">
        <h1 class="headings">About Me</h1>
        <div id="pic">
            <img src="./Dp.jpg" alt="Ezil Elan">
        </div>
    </section>
    <section id="portfolio">
        <h1 class="headings">Projects</h1>
        <div class="gallery">
            <img src="./download.jpg" alt="">
            <img src="./Premium Photo _ Ideas Creative Occupation Design.jpg" alt="">
            <img src="./Video Editing.jpg" alt="">
        </div>
    </section>
      <section id="service">
        <h1 class="headings">Skills</h1>
        <div class="skill-container">
            <div class="skill">
                <p>Graphic Design</p>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 90%;">90%</div>
                </div>
            </div>
            <div class="skill">
                <p>Layout Artist</p>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 85%;">85%</div>
                </div>
            </div>
            <div class="skill">
                <p>Video Editing</p>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 45%;">45%</div>
                </div>
            </div>
            <div class="skill">
                <p>Photograph</p>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 45%;">45%</div>
                </div>
            </div>
            <div class="skill">
                <p>Video Grapher</p>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 65%;">65%</div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact">
        <h1 class="headings">Contact</h1>
        <form class="form">
            <input type="text" name="name" class="input" placeholder="Enter Your Name">
            <input type="email" name="email" class="input" placeholder="Enter Your Email">
            <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Enter Your Message"></textarea>
            <input type="submit" value="SEND" id="send">
        </form>
    </section>
</body>
</html>
